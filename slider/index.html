<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
<div class="slide-container">

    <div class="slide">
        <img src="images/one.jpg" class="main-images" alt="">
        <div class="caption">Caption Text-1</div>
    </div>
  <div class="slide">
        <img src="images/two.jpg"  class="main-images" alt="">
        <div class="caption">Caption Text-2</div>
    </div>
    <div class="slide">
        <img src="images/three.jpg"  class="main-images" alt="">
        <div class="caption">Caption Text-3</div>
    </div>
    <div class="slide">
        <img src="images/four.jpg"  class="main-images" alt="">
        <div class="caption">Caption Text-4</div>
    </div> 

    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>

</div>


  <script src="app.js"></script>  
</body>
</html>
