<style>
    
    .button{
        border: 1px solid #111;
        height: 50px;
        width: 60px;
        cursor: pointer;
        padding: 1rem;
        margin: 0 1rem;
    }
</style>
<body>
    <div class="canvas">
        <h1>Color Schema Switcher</h1>
        <span class="button" id="grey" style="background-color: grey;"></span>

        <span class="button" id="blue" style="background-color: blue;"></span>
        <span class="button" id="purple" style="background-color: rgb(255, 255, 255);"></span>      
        <span class="button" id="yellow" style="background-color: yellow;"></span>

    </div>
